<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

	<h1>Dropdown Menu</h1>

				<li><a href="#"><i class="fal fa-question"></i>Help & Support</a></li>
				<li><a href="#"><i class="fal fa-arrow-right-from-bracket"></i>Logout</a></li>
			</ul>
		</div>
	</div>
</main>
<footer></footer>
<script src="js/app.min.js?_v=20220514151159"></script>
